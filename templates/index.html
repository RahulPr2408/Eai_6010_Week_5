<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .upload-form {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .instructions {
            text-align: left;
            margin: 20px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>MNIST Digit Classifier</h1>
    <p>Upload an image of a handwritten digit (0-9) to classify it</p>
    
    <div class="instructions">
        <h3>Instructions:</h3>
        <ul>
            <li>Upload a clear image of a single digit (0-9)</li>
            <li>Supported formats: JPG, JPEG, PNG</li>
            <li>For best results, use a white background with black digits</li>
        </ul>
    </div>
    
    <form class="upload-form" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png,.jpg,.jpeg">
        <br><br>
        <button type="submit">Classify Digit</button>
    </form>
</body>
</html>
